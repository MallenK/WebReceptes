<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receptes de Sergi i Gina</title>
  <meta name="description" content="Receptari de Sergi i Gina. Cerca, filtres, favorits i afegir receptes. 100% estàtica per a GitHub Pages.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="title">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Receptes de Sergi i Gina</h1>
          <div class="sub">Cerca, filtres, favorits i edició local.</div>
        </div>
      </div>

      <!-- Botó hamburguesa al mòbil -->
      <button id="menuToggle" class="menu-toggle" aria-label="Obrir menú" aria-expanded="false" aria-controls="mainNav">
        ☰
      </button>
    </header>

    <!-- Panell de navegació: accions + filtres -->
    <nav id="mainNav" class="nav-panel" hidden>
      <div class="actions">
        <button id="exportBtn" class="btn">Exporta JSON</button>
        <label class="btn" for="importFile">Importa JSON</label>
        <input id="importFile" type="file" accept="application/json" hidden>
        <button id="resetBtn" class="btn" title="Esborra les receptes afegides per tu (no les d'exemple)">Restableix afegides</button>
        <a class="btn primary" href="#" id="ghHint">Guia GitHub Pages</a>
      </div>
    
      <section class="controls" aria-label="Controls de cerca i filtratge">
        <input id="q" type="search" placeholder="Cerca per nom o ingredient" aria-label="Cerca">
        <select id="cat">
          <option value="">Totes les categories</option>
          <option>Pastes</option><option>Carns</option><option>Vegetarià</option>
          <option>Postres</option><option>Esmorzars</option>
        </select>
        <select id="diff">
          <option value="">Dificultat</option>
          <option>Fàcil</option><option>Mitjana</option><option>Difícil</option>
        </select>
        <label class="fav-toggle pill"><input id="onlyFav" type="checkbox"> Només favorits</label>
      </section>
    </nav>

    <section class="controls" aria-label="Controls de cerca i filtratge">
      <input id="q" type="search" placeholder="Cerca per nom o ingredient" aria-label="Cerca">
      <select id="cat">
        <option value="">Totes les categories</option>
        <option>Pastes</option>
        <option>Carns</option>
        <option>Vegetarià</option>
        <option>Postres</option>
        <option>Esmorzars</option>
      </select>
      <select id="diff">
        <option value="">Dificultat</option>
        <option>Fàcil</option>
        <option>Mitjana</option>
        <option>Difícil</option>
      </select>
      <label class="fav-toggle pill"><input id="onlyFav" type="checkbox"> Només favorits</label>
    </section>

    <details class="add">
      <summary>➕ Afegir recepta (es guarda al teu navegador)</summary>
      <form id="addForm" class="form-grid" autocomplete="off">
        <input name="title" placeholder="Títol" required>
        <input name="image" placeholder="URL d'imatge (opcional)">
        <input name="category" placeholder="Categoria" list="cats">
        <datalist id="cats"><option>Pastes</option><option>Carns</option><option>Vegetarià</option><option>Postres</option><option>Esmorzars</option></datalist>
        <select name="difficulty">
          <option value="Fàcil">Fàcil</option>
          <option value="Mitjana">Mitjana</option>
          <option value="Difícil">Difícil</option>
        </select>
        <input name="time" placeholder="Minuts aprox" type="number" min="1">
        <input name="tags" placeholder="Etiquetes separades per coma (ex: ràpid, forn)">
        <textarea name="ingredients" placeholder="Ingredients, un per línia" required></textarea>
        <textarea name="steps" placeholder="Passos, un per paràgraf" required></textarea>
        <button class="btn primary" type="submit">Desa</button>
      </form>
    </details>

    <section id="grid" class="grid" aria-live="polite"></section>

    <footer>
      Feta amb HTML, CSS i JS purs. Dades d'usuari a <code>localStorage</code>. Copia aquest fitxer com <code>index.html</code> i puja’l a GitHub Pages.
    </footer>
  </div>

  <!-- Modal recepta -->
  <dialog id="recipeModal" aria-labelledby="mTitle">
    <div class="modal-header">
      <h3 id="mTitle" style="margin:0"></h3>
      <button class="x" aria-label="Tanca" onclick="modal.close()">✕</button>
    </div>
    <div class="modal-body">
      <div class="cols">
        <div>
          <img id="mImg" class="thumb" alt="Imatge de la recepta">
          <div class="row">
            <span class="pill" id="mCat"></span>
            <span class="pill" id="mDiff"></span>
            <span class="pill" id="mTime"></span>
          </div>
          <div class="tags" id="mTags"></div>
        </div>
        <div>
          <h4>Ingredients</h4>
          <ul id="mIngs" class="muted"></ul>
          <h4>Passos</h4>
          <ol id="mSteps" class="muted"></ol>
        </div>
      </div>
    </div>
  </dialog>

  <script defer src="assets/js/app.js"></script>
</body>
</html>
